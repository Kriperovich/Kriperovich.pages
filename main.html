<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriperovich Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #a0a0a0;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .description {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="header">Kriperovich Pages</div>
    <div class="grid">
        <div class="item">
            <a href="https://kriperovich.github.io/figures/" target="_blank">
                <img src="image1.png" alt="Image 1">
                <div class="description">Figures</div>
            </a>
        </div>
        <div class="item">
            <a href="https://github.com/Kriperovich/TMGC" target="_blank">
                <img src="image2.png" alt="Image 2">
                <div class="description">TMGC</div>
            </a>
        </div>
        <div class="item">
            <a href="https://github.com/Kriperovich/html-opener-library" target="_blank">
                <img src="image3.png" alt="Image 3">
                <div class="description">html-opener-library</div>
            </a>
        </div>
        <div class="item">
            <a href="Nothing" target="_blank">
                <img src="image4.png" alt="Image 4">
                <div class="description">Nothing</div>
            </a>
        </div>
        <div class="item">
            <a href="https://youtu.be/dQw4w9WgXcQ?si=WkAKTAyNY_Y9DDRY" target="_blank">
                <img src="image5.png" alt="Image 5">
                <div class="description">Nothing</div>
            </a>
        </div>
        <div class="item">
            <a href="https://youtu.be/dQw4w9WgXcQ?si=WkAKTAyNY_Y9DDRY" target="_blank">
                <img src="image6.png" alt="Image 6">
                <div class="description">Nothing</div>
            </a>
        </div>
    </div>
</body>
</html>
